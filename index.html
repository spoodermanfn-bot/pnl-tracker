<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Voting - 4 Maps</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .map-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      width: 90%;
      max-width: 860px;
      padding: 0 20px;
    }

    .map-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(20, 20, 40, 0.75);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      transition: all 0.25s ease;
      cursor: pointer;
      aspect-ratio: 16 / 9;
      border: 2px solid transparent;
    }

    .map-card:hover {
      transform: scale(1.07);
      box-shadow: 0 16px 40px rgba(0, 255, 255, 0.35);
    }

    .map-card.selected {
      border: 4px solid #00ffff;
      box-shadow: 0 0 35px #00ffff80;
      transform: scale(1.05);
    }

    .map-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .map-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.92), transparent);
      padding: 18px 12px 14px;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 8px black;
    }

    .vote-btn {
      background: #ffff00;           /* bright yellow */
      color: #000000;                /* black text */
      border: 5px solid #000000;     /* thicker black border */
      border-radius: 12px;
      padding: 16px 70px;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
      transition: all 0.2s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);  /* shadow */
    }

    .vote-btn:hover {
      background: #ffff66;           /* lighter yellow */
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }

    .vote-btn:active {
      transform: translateY(1px);
      background: #e6e600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 700px) {
      .map-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .vote-btn {
        padding: 14px 50px;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="map-grid">
    <div class="map-card" data-map="warehouse">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541305178128416/content.png?ex=699695c8&is=69954448&hm=d88453e978cc1ea9cd2a75dfdd346603fc3e644a16bafa56c57fb289e6c49cf7&=&format=webp&quality=lossless" alt="Warehouse">
      <div class="map-label">Warehouse</div>
    </div>

    <div class="map-card" data-map="park">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541305727586344/content.png?ex=699695c8&is=69954448&hm=06c728221955ebef77456b103bc041ba934399d247c832e7f34cd7e23a6d9b75&=&format=webp&quality=lossless" alt="Park">
      <div class="map-label">Park</div>
    </div>

    <div class="map-card" data-map="pirate">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541306314784819/content.png?ex=699695c8&is=69954448&hm=e4874e0022a1d6785ec22a2be4fc5138e200d4cf1cf02f5886ae24846f9248fb&=&format=webp&quality=lossless" alt="Pirate">
      <div class="map-label">Pirate</div>
    </div>

    <div class="map-card" data-map="castle">
      <img src="https://media.discordapp.net/attachments/1473073478872727785/1473541306813911170/content.png?ex=699695c8&is=69954448&hm=585363fd64c9cd36b547fe1a2a8cdfaaca9f5267fbd1d0e4b831749246af28a0&=&format=webp&quality=lossless" alt="Castle">
      <div class="map-label">Castle</div>
    </div>
  </div>

  <button class="vote-btn">Vote</button>

  <script>
    const cards = document.querySelectorAll('.map-card');
    const voteBtn = document.querySelector('.vote-btn');

    let selectedMap = null;

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedMap = card.dataset.map;
        console.log(`Selected map: ${selectedMap}`);
      });
    });

    voteBtn.addEventListener('click', () => {
      if (selectedMap) {
        console.log(`Voted for: ${selectedMap}`);
        // Replace with real vote submission (e.g. fetch to your server)
        alert(`You voted for ${selectedMap}!`);
      } else {
        alert("Please select a map first!");
      }
    });
  </script>

</body>
</html>
