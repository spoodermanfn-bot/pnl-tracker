<!DOCTYPE html>
<html>
<head>
  <title>PNL Tracker</title>
  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000000;
      font-family: 'Space Grotesk', sans-serif;
      color: white;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #333;
    }

    .title {
      font-size: 42px;
      font-weight: 900;
      color: #FFFFFF;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .wallet-input-section {
      background: #111;
      border: 2px solid #222;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .wallet-input {
      flex: 1;
      background: #000;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 16px 20px;
      color: white;
      font-size: 16px;
      font-family: 'Space Grotesk', monospace;
      transition: all 0.3s;
    }

    .wallet-input:focus {
      outline: none;
      border-color: #666;
      background: #0a0a0a;
    }

    .wallet-input::placeholder {
      color: #444;
    }

    .analyze-btn {
      background: #fff;
      border: 2px solid #fff;
      padding: 16px 40px;
      border-radius: 8px;
      color: #000;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .analyze-btn:hover {
      background: #000;
      color: #fff;
    }

    .analyze-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background: #111;
      border: 2px solid #222;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s;
    }

    .summary-card:hover {
      border-color: #444;
      background: #151515;
    }

    .card-label {
      font-size: 13px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .card-value {
      font-size: 36px;
      font-weight: 900;
      color: white;
      margin-bottom: 8px;
    }

    .card-value.positive {
      color: #fff;
    }

    .card-value.negative {
      color: #888;
    }

    .card-subtitle {
      font-size: 14px;
      color: #555;
    }

    .tokens-section {
      background: #111;
      border: 2px solid #222;
      border-radius: 12px;
      padding: 30px;
    }

    .section-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      color: white;
      padding-bottom: 12px;
      border-bottom: 1px solid #222;
    }

    .token-item {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .token-item:hover {
      border-color: #444;
      background: #111;
    }

    .token-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .token-name {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .token-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 18px;
    }

    .token-symbol {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    .token-pnl {
      font-size: 24px;
      font-weight: 900;
    }

    .token-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .stat-item {
      background: #000;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #1a1a1a;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #222;
      border-top: 4px solid #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }

    .loading-detail {
      font-size: 13px;
      color: #444;
    }

    .error {
      background: #1a0000;
      border: 2px solid #3a0000;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      color: #ff6666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #555;
    }

    .empty-icon {
      font-size: 60px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .submit-section {
      margin-top: 30px;
      text-align: center;
    }

    .submit-portals-btn {
      background: #fff;
      border: 2px solid #fff;
      padding: 18px 50px;
      border-radius: 8px;
      color: #000;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-portals-btn:hover {
      background: #000;
      color: #fff;
    }

    .submit-portals-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">PNL Tracker</h1>
      <p class="subtitle">Analyze your Solana memecoin trading performance</p>
    </div>

    <div class="wallet-input-section">
      <div class="input-group">
        <input 
          type="text" 
          class="wallet-input" 
          id="walletInput"
          placeholder="Paste your Solana wallet address"
          autocomplete="off"
        />
        <button class="analyze-btn" id="analyzeBtn" onclick="analyzeWallet()">
          Analyze Wallet
        </button>
      </div>
    </div>

    <div class="summary-grid" id="summaryGrid" style="display: none;">
      <div class="summary-card">
        <div class="card-label">Total Bought</div>
        <div class="card-value" id="totalBought">0 SOL</div>
        <div class="card-subtitle">Amount invested</div>
      </div>
      <div class="summary-card">
        <div class="card-label">Current Value</div>
        <div class="card-value" id="currentValue">0 SOL</div>
        <div class="card-subtitle">Holdings worth</div>
      </div>
      <div class="summary-card">
        <div class="card-label">Total Sold</div>
        <div class="card-value" id="totalSold">0 SOL</div>
        <div class="card-subtitle">Amount realized</div>
      </div>
      <div class="summary-card">
        <div class="card-label">Total PNL</div>
        <div class="card-value" id="totalPNL">+0 SOL</div>
        <div class="card-subtitle" id="pnlPercent">+0%</div>
      </div>
    </div>

    <div class="tokens-section" id="tokensSection">
      <div class="empty-state">
        <div class="empty-icon">üìä</div>
        <div>Enter your wallet address above to analyze your trades</div>
      </div>
    </div>

    <div class="submit-section" id="submitSection" style="display: none;">
      <button class="submit-portals-btn" onclick="submitToPortals()">
        Submit to Leaderboard
      </button>
    </div>
  </div>

  <script>
    const TRACKED_TOKENS = {
      'TRUMP': '6p6xgHyF7AeE6TZkSmFsko444wqoP15icUSqi2jfGiPN',
      'PENGU': '2zMMhcVQEXDtdE6vsFS7S7D5oUodfJHE8vd1gnBouauv',
      'BONK': 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263',
      'FARTCOIN': '9BB6NFEcjBCtnNLFko2FqVQBq8HHM13kCyYcdQbgpump',
      'WHITEWHALE': 'a3W4qutoEJA4232T2gwZUfgYJTetr96pU4SJMwppump',
      'PUMP': 'pumpCmXqMfrsAkQ5r49WcJnRayYRqmXz6ae8H7H9Dfn',
      'WIF': 'EKpQGSJtjMFqKZ9KQanSqYXRcF8fBopzLHYxdM65zcjm',
      'USELESS': 'Dz9mQ9NzkBcCsuGPFJ3r1bS4wgqKMHBPiVuniW8Mbonk',
      'VINE': '6AJcP7wuLwmRYLBNbi825wgguaPsWzPBEHcHndpRpump',
      'PORTALS': 'PRTLSwfLzpVGSAQiUfXEenJkq1cwTsEcsn1hPL9zwwg'
    };

    let analysisData = null;

    async function analyzeWallet() {
      const walletAddress = document.getElementById('walletInput').value.trim();
      
      if (!walletAddress || walletAddress.length < 32) {
        alert('Please enter a valid Solana wallet address');
        return;
      }

      document.getElementById('tokensSection').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Analyzing your wallet...</div>
          <div class="loading-detail">This may take 15-30 seconds</div>
        </div>
      `;

      document.getElementById('analyzeBtn').disabled = true;
      document.getElementById('analyzeBtn').textContent = 'Analyzing...';

      try {
        const transactions = await fetchTransactions(walletAddress);
        const analysis = processTransactions(transactions);
        displayResults(analysis);
        analysisData = analysis;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('tokensSection').innerHTML = `
          <div class="error">
            <strong>Error:</strong> ${error.message}
            <br><br>
            This usually means:
            <br>‚Ä¢ The wallet has no transaction history
            <br>‚Ä¢ The wallet address is invalid
            <br>‚Ä¢ Rate limits have been hit (try again in 1 minute)
          </div>
        `;
      } finally {
        document.getElementById('analyzeBtn').disabled = false;
        document.getElementById('analyzeBtn').textContent = 'Analyze Wallet';
      }
    }

    async function fetchTransactions(wallet) {
      const url = `https://api.helius.xyz/v0/addresses/${wallet}/transactions?api-key=b0fd0697-bb94-45e3-aa6e-ab90fd78e6d1&limit=100`;
      
      const response = await fetch(url);
      
      if (!response.ok) {
        throw new Error('Failed to fetch transactions. Try again in 1 minute.');
      }
      
      const data = await response.json();
      return data || [];
    }

    function processTransactions(transactions) {
      const tokenData = {};
      
      Object.keys(TRACKED_TOKENS).forEach(symbol => {
        tokenData[symbol] = {
          symbol,
          totalBought: 0,
          totalSold: 0,
          currentHolding: 0,
          tradeCount: 0,
          pnl: 0
        };
      });

      let totalBought = 0;
      let totalSold = 0;

      transactions.forEach(tx => {
        if (!tx.tokenTransfers) return;

        tx.tokenTransfers.forEach(transfer => {
          const tokenEntry = Object.entries(TRACKED_TOKENS).find(
            ([_, addr]) => addr === transfer.mint
          );

          if (!tokenEntry) return;

          const [symbol] = tokenEntry;
          const amount = Math.abs(transfer.tokenAmount || 0);

          if (transfer.fromUserAccount) {
            tokenData[symbol].totalSold += amount;
            tokenData[symbol].tradeCount++;
            totalSold += amount * 0.000001;
          } else {
            tokenData[symbol].totalBought += amount;
            tokenData[symbol].currentHolding += amount;
            tokenData[symbol].tradeCount++;
            totalBought += amount * 0.000001;
          }
        });
      });

      const totalPNL = totalSold - totalBought;
      const pnlPercent = totalBought > 0 ? (totalPNL / totalBought) * 100 : 0;

      return {
        tokens: tokenData,
        summary: {
          totalBought,
          totalSold,
          currentValue: totalBought * 0.5,
          totalPNL,
          pnlPercent
        }
      };
    }

    function displayResults(analysis) {
      const { tokens, summary } = analysis;

      document.getElementById('summaryGrid').style.display = 'grid';
      document.getElementById('totalBought').textContent = summary.totalBought.toFixed(4) + ' SOL';
      document.getElementById('currentValue').textContent = summary.currentValue.toFixed(4) + ' SOL';
      document.getElementById('totalSold').textContent = summary.totalSold.toFixed(4) + ' SOL';
      
      const pnlEl = document.getElementById('totalPNL');
      pnlEl.textContent = (summary.totalPNL >= 0 ? '+' : '') + summary.totalPNL.toFixed(4) + ' SOL';
      pnlEl.className = 'card-value ' + (summary.totalPNL >= 0 ? 'positive' : 'negative');
      
      document.getElementById('pnlPercent').textContent = 
        (summary.pnlPercent >= 0 ? '+' : '') + summary.pnlPercent.toFixed(2) + '%';

      let tokensHtml = '<div class="section-header">Token Breakdown</div>';
      
      const tradedTokens = Object.values(tokens).filter(t => t.tradeCount > 0);
      
      if (tradedTokens.length === 0) {
        tokensHtml += `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <div>No trades found for tracked tokens</div>
          </div>
        `;
      } else {
        tradedTokens.forEach(token => {
          const pnlClass = token.pnl >= 0 ? 'positive' : 'negative';
          tokensHtml += `
            <div class="token-item">
              <div class="token-header">
                <div class="token-name">
                  <div class="token-icon">${token.symbol[0]}</div>
                  <div class="token-symbol">${token.symbol}</div>
                </div>
                <div class="token-pnl ${pnlClass}">
                  ${token.pnl >= 0 ? '+' : ''}${token.pnl.toFixed(6)} SOL
                </div>
              </div>
              <div class="token-stats">
                <div class="stat-item">
                  <div class="stat-label">Bought</div>
                  <div class="stat-value">${token.totalBought.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Sold</div>
                  <div class="stat-value">${token.totalSold.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Holding</div>
                  <div class="stat-value">${token.currentHolding.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Trades</div>
                  <div class="stat-value">${token.tradeCount}</div>
                </div>
              </div>
            </div>
          `;
        });
      }

      document.getElementById('tokensSection').innerHTML = tokensHtml;
      
      if (tradedTokens.length > 0) {
        document.getElementById('submitSection').style.display = 'block';
      }
    }

    function submitToPortals() {
      if (!analysisData) return;

      const { summary } = analysisData;

      PortalsSdk.sendMessageToUnity(JSON.stringify({
        TaskName: "pnlSubmitted",
        TaskTargetState: "SetNotActiveToActive"
      }));

      PortalsSdk.sendMessageToUnity(JSON.stringify({
        action: "updatePNL",
        totalPNL: summary.totalPNL,
        pnlPercent: summary.pnlPercent
      }));

      alert('PNL submitted to leaderboard! üéâ');
    }
  </script>
</body>
</html>
